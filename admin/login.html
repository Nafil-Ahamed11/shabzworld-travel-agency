<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dubai Tours - Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- INCLUDE YOUR WEBSITE HEADER HERE -->

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Login</h2>
            
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <div id="success-message" class="alert alert-success" style="display: none;"></div>
            
            <!-- Login Form -->
            <form id="login-form">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Your password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            
            <hr class="my-4">
            
            <p class="text-center mb-0">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Create an Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="signup-error" class="alert alert-danger" style="display: none;"></div>
          
          <form id="signup-form">
            <div class="mb-3">
              <label for="signup-name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="signup-name" required>
            </div>
            <div class="mb-3">
              <label for="signup-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="signup-email" required>
            </div>
            <div class="mb-3">
              <label for="signup-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="signup-password" required>
            </div>
            <div class="mb-3">
              <label for="signup-confirm-password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="signup-confirm-password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase Config Script -->
  <script src="./assets/js/firebase-config.js"></script>
  
  <!-- Authentication Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize UI elements
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      const signupError = document.getElementById('signup-error');
      const showSignupBtn = document.getElementById('show-signup');
      
      // Bootstrap Modal
      const signupModal = new bootstrap.Modal(document.getElementById('signupModal'));
      
      // Show signup modal when clicking on sign up link
      showSignupBtn.addEventListener('click', function(e) {
        e.preventDefault();
        signupModal.show();
      });
      
      // Login form submission
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
        
        // Sign in with Firebase Auth
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Login success
            successMessage.textContent = 'Login successful! Redirecting...';
            successMessage.style.display = 'block';
            
            // Check if user is admin
            firebase.firestore().collection('users').doc(userCredential.user.uid)
              .get().then((doc) => {
                if (doc.exists && doc.data().role === 'admin') {
                  // Redirect to admin dashboard
                  setTimeout(() => {
                    window.location.href = 'admin/dashboard.html';
                  }, 1500);
                } else {
                  // Redirect to user dashboard/home
                  setTimeout(() => {
                    window.location.href = 'index.html';
                  }, 1500);
                }
              });
          })
          .catch((error) => {
            // Handle errors
            errorMessage.textContent = error.message;
            errorMessage.style.display = 'block';
          });
      });
      
      // Signup form submission
      signupForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('signup-confirm-password').value;
        
        signupError.style.display = 'none';
        
        // Validate password match
        if (password !== confirmPassword) {
          signupError.textContent = 'Passwords do not match.';
          signupError.style.display = 'block';
          return;
        }
        
        // Create user with Firebase Auth
        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Save additional user info to Firestore
            return firebase.firestore().collection('users').doc(userCredential.user.uid).set({
              name: name,
              email: email,
              role: 'user', // Default role
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
          })
          .then(() => {
            // Reset form and show success message
            signupForm.reset();
            signupModal.hide();
            successMessage.textContent = 'Account created successfully! You can now log in.';
            successMessage.style.display = 'block';
          })
          .catch((error) => {
            // Handle errors
            signupError.textContent = error.message;
            signupError.style.display = 'block';
          });
      });
      
      // Check if user is already logged in
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          // User is signed in, redirect to appropriate page
          firebase.firestore().collection('users').doc(user.uid)
            .get().then((doc) => {
              if (doc.exists && doc.data().role === 'admin') {
                window.location.href = 'admin/dashboard.html';
              } else {
                window.location.href = 'index.html';
              }
            });
        }
      });
    });
  </script>
</body>
</html>
